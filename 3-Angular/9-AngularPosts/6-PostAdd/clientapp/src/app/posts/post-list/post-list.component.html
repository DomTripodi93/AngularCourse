<h3>
    Posts:
</h3>
<div>
    <button (click)="postServ.toggleEdit()">Add New Post</button>
</div>
<div *ngIf="postServ.editMode && postServ.postForEdit.postId === 0" >
    <app-post-edit></app-post-edit>
</div>
<div *ngFor="let post of postList">
    <app-post-single [post]="post"></app-post-single>
</div>
