<div *ngIf="!editMode" [ngStyle]="customColorLocal" class="user-data-grid user-page-width">
    <!-- {{(index + 1) + ": " + user}} -->
    {{user}}
     <!-- - -->
    <!-- <button (click)="removeUser.emit(index)"> -->
    <button (click)="removeUser()">
        Remove
    </button>
    <button (click)="toggleEdit()">
        Edit
    </button>
</div>
<div *ngIf="editMode" class="user-data-grid user-page-width">
    <input [(ngModel)]="userForEdit"/>
    <button *ngIf="editMode" (click)="toggleEdit()">
        Cancel Edit
    </button>
    <button *ngIf="editMode" (click)="submitEdit()">
        Submit Edit
    </button>
</div>
